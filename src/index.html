<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async race</title>
</head>

<body class="container">
    <header class="header-container">
        <h1 class="app-header">Async race</h1>
        <ul class="nav-list">
            <li class="nav-list__link" id="garage">Garage</li>
            <li class="nav-list__link" id="records">Records</li>
            <li class="nav-list__link" id="ebook">Учебник</li>
            <li class="nav-list__link" id="signin">Вход</li>
            <li class="nav-list__link" id="registration">Регистрация</li>
            <li class="nav-list__link" id="logout">Выход</li>
        </ul>
        <!--      <div class="burger-button">-->
        <!--          <div class="burger-button__icon"></div>-->
        <!--      </div>-->
    </header>
    <main class="content"></main>
    <footer class="footer">
        <p class="footer__copyright">
            <a class="footer__copyright-link" href="https://github.com/Kartearis">Kartearis</a>, 2022
        </p>
        <div class="rs-logo">
            <a class="rs-logo__link" href="https://rs.school/js/">
                <img alt="Rs school logo" class="rs-logo__icon" src="assets/logo/rs_school_js.svg" />
            </a>
        </div>
    </footer>
    <template id="wordCardTemplate">
        <div class="word-card" data-word-id="">
            <img class="word-card__img" id="wordImg" src="https://rs-lang-proj.herokuapp.com/files/01_0006.jpg" />
            <div class="word-card__info word-info">
                <p id="word"></p>
                <p class="word-info__meaning" id="meaning"></p>
                <p class="word-info__meaning_translate" id="meaningTransalte"></p>
                <p class="word-info__example" id="example"></p>
                <p class="word-info__example_translate" id="exampleTransalte"></p>
            </div>
            <div class="word-card__action word-action">
                <button id="hardMark" class="word-action__hardMark">!</button>
                <button id="audioBtn" class="word-action__audio word-action__audio_start"></button>
                <button id="learnedMark" class="word-action__learnedMark">✓</button>
            </div>
        </div>
    </template>
</body>

</html>
