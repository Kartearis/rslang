<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RSLang</title>
    <link rel="icon" href="./assets/logo/lang.ico" />
</head>

<body class="container">
    <header class="header">
        <div class="header-wrapper">
            <nav>
                <ul class="menu-list">
                    <li class="menu-list__menu-item"><a class="menu-list__menu-link" id="main">Главная</a></li>
                    <li class="menu-list__menu-item"><a class="menu-list__menu-link" href="#teamBlock" id="team">О команде</a></li>
                    <li class="menu-list__menu-item"><a class="menu-list__menu-link" id="audiocall">Аудиовызов</a></li>
                    <li class="menu-list__menu-item"><a class="menu-list__menu-link" id="sprint">Спринт</a></li>
                    <li class="menu-list__menu-item"><a class="menu-list__menu-link" id="ebook">Учебник</a></li>
                </ul>
            </nav>
            <button type="button" class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
            <div class="header-auth">
                <img id="signIcon" src="./assets/logo/signin.svg" alt="" class="auth-logo">
                <img id="userIcon" src="./assets/logo/auth.svg" alt="" class="auth-logo hidden">
                <div id="userMenu" class='user-menu hidden'>
                    <nav>
                        <ul class="user-menu__list">
                            <li class="user-list__menu-item"><a class="user-list__menu-link" id="signin">Вход</a></li>
                            <li class="user-list__menu-item"><a class="user-list__menu-link" id="registration">Регистрация</a></li>
                            <li class="user-list__menu-item hidden"><a class="user-list__menu-link" id="stats">Статистика</a></li>
                            <li class="user-list__menu-item hidden"><a class="user-list__menu-link" id="logout">Выход</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="cover-layer"></div>

        </div>
    </header>
    <main class="content"></main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="rs-group">
                <a class="rs-group__link" href="https://rs.school/">
                    <img class="rs-group__img" src="./assets/logo/rs-school.svg" alt="Логотип Rs School">
                </a>
            </div>
            <span class="year-group">
                2022
            </span>
            <div class="git-group">
                <a class="git-group__link git-group__link--float" href="https://github.com/Kartearis" data-float-title="Kartearis">
                    <img class="git-group__img" src="./assets/logo/git.svg" alt="Логотип Гитхаба"></a>
                <a class="git-group__link git-group__link--float" href="https://github.com/palasja" data-float-title="Palasja">
                    <img class="git-group__img" src="./assets/logo/git.svg" alt="Логотип Гитхаба"></a>
                <a class="git-group__link git-group__link--float" href="https://github.com/Evg2ChainzDev" data-float-title="Evg2Chainz">
                    <img class="git-group__img" src="./assets/logo/git.svg" alt="Логотип Гитхаба"></a>
            </div>
        </div>
    </footer>
</body>

</html>
